<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Image Search App</h1>
    <form>
      <input type="text" id="search-input" placeholder="Search for images..." />
      <button id="search-button">Search</button>
    </form>
    <div class="search-results">
      <div class="search-result">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1a/24701-nature-natural-beauty.jpg/1024px-24701-nature-natural-beauty.jpg"
          alt="image"/>
        <a
          href="https://share.google/images/Qq51Fp43vu6t3QD9g"
          target="_blank"
          rel="noopener noreferrer">Sunrise</a>
      </div>
      <div class="search-result">
        <img
          src="https://services.meteored.com/img/article/barrow-se-prepara-para-la-noche-polar-24-horas-de-oscuridad-durante-mas-de-un-mes-con-temperaturas-de-hasta-50-c-1700305360017_1280.jpeg"
          alt="image"/>
        <a
          href="https://share.google/images/aJT5cBbNuiK75MAPB"
          target="_blank"
          rel="noopener noreferrer">Aurora</a>
      </div>
      <div class="search-result">
        <img
          src="https://static.vecteezy.com/system/resources/thumbnails/068/898/021/small/serene-river-flowing-over-moss-covered-rocks-in-a-tranquil-forest-reflecting-natural-beauty-photo.jpg"
          alt="image"/>
        <a
          href="https://share.google/images/yjGlL6QPfeIgoLezL"
          target="_blank"
          rel="noopener noreferrer">Waterfall</a>
      </div>
    </div>
    <button id="show-more-button">Show more</button>
    <script src="index.js"></script>
  </body>
</html>
